</head>
<body>
    <!--Create a header using Bulma css-->
    <section class="hero">
        <div class="hero-body">
        <div class="container">
            <img src="Assets/logo.png" class="center" width="200" height="200">
            <h2 class="subtitle">Where food meets music!</h2>
        </div>
        </div>
    </section>

    <!-- Search bar -->
    <section class="hero">
        <section class="section has-text-centered meal-input-area">
            <div class="">Share some info about what you want to cook</div>

            <!--Create a div for a search bar with an example in the input textbox-->
            <div class="text-input">
                <input id="userInput" class="input is-rounded" type="text" placeholder="Italian, Chinese, Mexican...">
            </div>

            <!--Create a div for a dropdown menu for the meal type-->
            <div class="select is-rounded">
                <select id="mealType" required>
                    <option value=0></option>
                    <option>Breakfast</option>
                    <option>Lunch</option>
                    <option>Dinner</option>
                    <option>Dessert</option>
                </select>
            </div>

            <!--Create a div for a dropdown menu for the meal time-->
            <div class="select is-rounded">
                <select id="mealTime">
                    <option></option>
                    <option value="15">15 minutes or less</option>
                    <option value="30">30 minutes or less</option>
                    <option value="45">45 minutes or less</option>
                    <option value="100000">I'm flexible</option>
                </select>
            </div>

            <div class="diet-specific-option">
                <label>Vegetarian <input type="checkbox" id="checkVegetarian" value=""></label>
            </div>

            <!-- Add option for user to select genre for playlist -->
            <div>Now some music to accompany</div>
            <div class="select is-rounded">
                <select id="playlistGenre">
                    <option></option>
                    <option>Alternative</option>
                    <option>Blues</option>
                    <option>Country</option>
                    <option>Pop</option>
                    <option>Rap</option>
                    <option>Rock</option>
                </select>
            </div>


            <!--Create a submit button-->
            <div class="control pt-2">
                <button class="submitBtn button is-dark is-rounded">Submit</button>
                <button class="tryAgainBtn button is-outlined is-rounded">Try Again</button>
            </div>

        </section>
    </section>

    <!-- Where recipe & playlist get displayed -->
    <section class="hero">
        <section class="section">
            <section class="columns">
                <section class="column is-half">
                    <section id="instructions" class="container">
                    <!--- instructions here-->
                    </section>
                </section>

                <section class="column is-half">
                    <section id="playlist" class="container">
                        <!--- playlist here -->
                    </section>
                </section>
            </section>
        </section>
    </section>

    <!--Create a footer-->

        <div class="content has-text-centered">
            <p>
