<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.1/css/bulma.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Project 1 App</title>
</head>
<body>
    <!--Create a header using Bulma css-->
    <section class="hero">
        <div class="hero-body">
        <div class="container">
            <img src="logo.png" class="center" width="200" height="200">
            <h2 class="subtitle">Where food meets music!</h2>
        </div>
        </div>
    </section>

    <section class="hero">
        <section class="section has-text-centered meal-input-area">
            <!--Create a div for a search bar with an example in the input textbox-->
            <div class="text-input">
                <input id="userInput" class="input is-rounded" type="text" placeholder="Italian, Chinese, Mexican...">
            </div>

            <!--Create a div for a dropdown menu for the meal type-->
            <div class="select is-rounded">
                <select id="mealType">
                    <option></option>
                    <option>Breakfast</option>
                    <option>Lunch</option>
                    <option>Dinner</option>
                </select>
            </div>

            <!--Create a div for a dropdown menu for the meal time-->
            <div class="select is-rounded">
                <select id="mealTime">
                    <option></option>
                    <option value="15">15 minutes or less</option>
                    <option value="30">30 minutes</option>
                    <option value="45">45 minutes or less</option>
                    <option value="">None</option>
                </select>
            </div>
                
            <!--Create a submit button-->
            <div class="control">
                <button class="submitBtn button is-dark is-rounded">Submit</button>
                <button class="tryAgainBtn button is-outlined is-rounded">Try Again</button>
            </div>
        </section>
    </section>

    <section class="hero">
        <section class="section">
            <section class="columns">
                <section class="column is-half">
                    <section id="instructions" class="container">
                    <!--- instructions here-->
                    </section>
                </section>

                <section class="column is-half">
                    <section id="playlist" class="container">
                        <!--- playlist here -->
                    </section>
                </section>
            </section>
        </section>
    </section>

    <!--Create a footer-->
    <footer class="footer">
        <div class="content has-text-centered">
            <p>
                <strong>Eats & Beats &#169 2020</strong> by <a href="https://github.com/Team-Norm-1/project-1">Clement, Emily, Patrick, Danilo, & Amber.</a>
            </p>
        </div>
    </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
